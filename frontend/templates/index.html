<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1>Exoplanet Detection</h1>
            <p class="subtitle">Analyze light curves for potential exoplanets</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="image-tab">Image Analysis</button>
            <button class="tab-btn" data-tab="manual-tab">Manual Input</button>
        </div>

        <div class="tab-content">
            <!-- Image Upload Tab -->
            <div id="image-tab" class="tab-pane active">
                <div class="upload-container">
                    <div class="drop-zone" id="drop-zone">
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                        <div class="drop-zone-content">
                            <span class="icon">ðŸ“·</span>
                            <h3>Upload Light Curve Image</h3>
                            <p>Drag & drop an image here or click to browse</p>
                            <p class="file-info" id="file-info"></p>
                        </div>
                    </div>
                    <div class="preview-container" id="preview-container">
                        <img id="image-preview" style="display: none; max-width: 100%; max-height: 300px;">
                    </div>
                    <button id="analyze-btn" class="btn" disabled>Analyze Image</button>
                </div>
            </div>

            <!-- Manual Input Tab -->
            <div id="manual-tab" class="tab-pane">
                <form id="manual-form" class="manual-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="koi_period">Orbital Period (days)</label>
                            <input type="number" id="koi_period" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="koi_duration">Transit Duration (hours)</label>
                            <input type="number" id="koi_duration" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="koi_depth">Transit Depth (ppm)</label>
                            <input type="number" id="koi_depth" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="koi_teq">Equilibrium Temperature (K)</label>
                            <input type="number" id="koi_teq" step="0.1" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Analyze Data</button>
                </form>
            </div>
        </div>

        <div id="result" class="result-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
